<html>

    <title>TP JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <link rel="stylesheet" type="text/css" title="design" href="./style.css"/>
  </head>
  <body>
    <!-- Champs à remplir pour le calcul du prix TTC des produits -->
    <fieldset>
      <legend>Calcul du Prix TTC</legend>
      Prix unitaire HTC : <br />
      <input type="text" size="20" id="PU" />
      <br />
      Taux TVA : <br />
      <input type="text" size="20" id="TVA" />
      <br />
      Quantite : <br />
      <input type="text" size="20" id="QT" />
      <br />
      <button id="calculate">Calculer</button>
      <br />
      Prix TTC : <br />
      <input type="text" size="20" id="PT" />
    </fieldset>
    <!-- Charger le script seulement lorsque tous les éléments sont chargés -->
    <script language="javascript" src="./index.js"></script>
  </body>
</html>
